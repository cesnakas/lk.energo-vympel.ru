<!DOCTYPE html>

<html lang="ru">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Login</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<main class="main">

		<section class="section section-login">
			<div class="row no-gutters">
				<div class="col-lg-8 left">
					<div class="login">
						<div class="brand"></div>
					</div>
					<div class="sign-in">
						<div class="header-title">
							<h1>Вход в личный кабинет</h1>
							<div class="hoverblock">
								<div class="tooltip">
									<div class="icon-pdf-tooltip"></div><div><a href="#" class="tooltip-link">FAQ Вопросы и ответы</a></div>
									<div class="icon-pdf-tooltip"></div><div><a href="#" class="tooltip-link">Руководство пользователя</a></div>
								</div>
								<div class="question" data-tooltip="Data">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" id="question-tooltip"><path class="hover" width="26" height="26" fill="#8f8f8f" d="M13 0C5.8 0 0 5.8 0 13s5.8 13 13 13 13-5.8 13-13S20.2 0 13 0zm.8 19.4c-.2.2-.5.3-1 .3-.3 0-.6 0-.8-.3-.2-.2-.3-.5-.3-.8 0-.3 0-.6.3-.8s.5-.3 1-.3c.3 0 .6 0 .8.3.2.2.3.5.3.8v.8zm1.8-6.5l-1.2 1c-.4.4-.6 1-.6 2h-2c0-1 0-1.5.2-2s.6-1 1.2-1.6c.6-.6 1-1 1-1.2.3-.4.5-.8.5-1.2 0-.5 0-1-.4-1.2-.3-.3-.7-.4-1.3-.4-.5 0-1 0-1.3.4-.3.3-.5.7-.5 1.2H9c0-1 .4-2 1-2.5.8-.6 1.8-1 3-1s2.2.4 3 1c.6.6 1 1.5 1 2.6 0 1-.5 2-1.4 3z"/></svg>
								</div>
							</div>
						</div>
						<form action="#" method="post">
							<div class="show-error" style="display:none;">Заполните все необходимые поля.</div>
							<input type="text" name="login" id="login" placeholder="Логин">
							<input type="password" name="password" id="password" placeholder="Пароль">
							<div class="check">
								<input type="checkbox" name="remember" id="remember">
								<label for="remember">Запомнить меня</label>
							</div>
							<div class="actions">
								<button onclick="location.href='main.html'" type="submit" class="ripple">Войти</button><button type="button" class="ripple">Забыли пароль?</button>
							</div>
						</form>
					</div><!-- /sign-in -->
				</div>
				<div class="col-lg-4 right">
					<div id="particle-canvas"></div>
					<div class="right-block">
						<h2>Регистрация нового пользователя</h2>
						<p>Для осуществления первого входа в личный кабинет необходимо зарегистрироваться.</p>
						<br>
						<form action="" metod="post">
							<input type="text" name="log" id="log" required>
							<button type="submit" class="ripple" id="now">Зарегистрироваться !!!</button>
						</form>
						<a href="registration.html">
							<button type="button" class="ripple">Зарегистрироваться</button>
						</a>
					</div>
				</div>
			</div>
		</section>

	</main>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app2.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
